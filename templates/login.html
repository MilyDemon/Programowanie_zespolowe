<!DOCTYPE html>
<html>
<head>
    <title>Sunny Bunny - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-bg">
    <div class="screen">
        <!-- Logo i nagłówek -->
        <div class="header" style="padding-top: 20px;">
            <img src="/static/images/sunny-bunny-logo.png" alt="Sunny Bunny Logo" class="logo">
            <hr class="separator">
        </div>
        
        
        <!-- Formularz logowania -->
        <div class="form-container" style="padding-bottom: 15px;">
           
            <form method="post" action="/login">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>

        <!-- Wiadomości o błędach lub sukcesie -->
        {% if request.query_params.get('error') %}
        <p class="error">{{ request.query_params.get('error') }}</p>
        {% endif %}
        {% if request.query_params.get('success') %}
        <p class="success">{{ request.query_params.get('success') }}</p>
        {% endif %}
    </div>
</body>
</html>
